<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Euros a Dólares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color:rgb(255, 255, 255);
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color:rgb(76, 24, 86);
            border: none;
        }
        .btn-primary:hover {
            background-color:rgb(131, 63, 142);
    }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Conversor de Euros a Dólares</h1>
        <form method="post">
            <div class="mb-3">
                <input type="number" step="0.01" name="euros" class="form-control" placeholder="Introduce cantidad en euros" required>
            </div>
            <button type="submit" class="btn btn-primary">Convertir</button>
        </form>
        {% if dollars is not none %}
            <h2 class="mt-4">{{ dollars }} USD</h2>
        {% endif %}
    </div>
</body>
</html>
